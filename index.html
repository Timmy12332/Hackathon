<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <p>Title</p>
</div>
<div class="image-container">
    <img src="bunny.png" id="bunny" class="bunny">
    <img src="hat.jpg" id="hat" class="hat">
</div>
<script>
    let hat = document.getElementById('hat');
    let bunny = document.getElementById('bunny');

    hat.addEventListener('click', function() {
        bunny.classList.add('show');
    });
</script>
</body>
</html>
